<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <script type="text/javascript">

    </script>

    <form class="" action="/table" method="GET">
      <select class="product" name="product">
        {{list|safe}}
        {% for choice, item in list.items %}
          {% if query == choice %}
            <option value="{{choice}}" selected>{{item|safe}}</option>

          {% elif query != choice %}
            <option value="{{choice}}">{{item|safe}}</option>

          {%endif%}
        {% endfor %}
      </select>
      <button type="submit">Search</button>
    </form>

    {{something_regarding_fuel|safe}}

  </body>
</html>
